<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Case Converter - Toolora</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .case-btn {
      @apply text-white py-2 px-4 rounded transition;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex items-center justify-center px-4">
  <div class="max-w-3xl w-full bg-white rounded-xl shadow-xl p-8">
    <h1 class="text-3xl font-bold text-center text-primary mb-6">Case Converter</h1>
    <p class="text-center text-secondary mb-6">Type or paste your text and click a button to convert its case instantly.</p>

    <textarea id="case-input" rows="8" class="w-full p-4 border border-gray-300 rounded-lg text-sm resize-none focus:ring-primary focus:outline-none mb-6" placeholder="Type or paste your text here..."></textarea>

    <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-6">
      <button onclick="convertCase('upper')" class="bg-blue-500 hover:bg-blue-600 case-btn">UPPERCASE</button>
      <button onclick="convertCase('lower')" class="bg-green-500 hover:bg-green-600 case-btn">lowercase</button>
      <button onclick="convertCase('capitalize')" class="bg-yellow-500 hover:bg-yellow-600 case-btn">Capitalize Case</button>
      <button onclick="convertCase('title')" class="bg-purple-500 hover:bg-purple-600 case-btn">Title Case</button>
      <button onclick="convertCase('sentence')" class="bg-indigo-500 hover:bg-indigo-600 case-btn">Sentence case</button>
      <button onclick="clearText()" class="bg-red-500 hover:bg-red-600 case-btn">Clear</button>
    </div>

    <textarea id="case-output" rows="8" class="w-full p-4 border border-gray-300 rounded-lg text-sm resize-none bg-gray-100" readonly placeholder="Converted text will appear here..."></textarea>
  </div>

  <script>
    function convertCase(type) {
      const input = document.getElementById('case-input').value;
      let result = '';

      switch (type) {
        case 'upper':
          result = input.toUpperCase();
          break;
        case 'lower':
          result = input.toLowerCase();
          break;
        case 'capitalize':
          result = input.replace(/\b\w/g, char => char.toUpperCase());
          break;
        case 'title':
          result = input.toLowerCase().split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
          break;
        case 'sentence':
          result = input.toLowerCase().replace(/(^\s*\w|[.!?]\s*\w)/g, c => c.toUpperCase());
          break;
      }

      document.getElementById('case-output').value = result;
    }

    function clearText() {
      document.getElementById('case-input').value = '';
      document.getElementById('case-output').value = '';
    }
  </script>
</body>
</html>
