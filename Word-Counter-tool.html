<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Counter - Toolora</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex items-center justify-center px-4">
  <div class="max-w-3xl w-full bg-white rounded-xl shadow-xl p-8">
    <h1 class="text-3xl font-bold text-center text-primary mb-6">Word Counter</h1>
    <p class="text-center text-secondary mb-6">Enter or paste your text below to count words, characters, and sentences in real time.</p>

    <textarea id="text-input" rows="10" class="w-full p-4 border border-gray-300 rounded-lg text-sm resize-none focus:ring-primary focus:outline-none" placeholder="Type or paste your text here..."></textarea>

    <div class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-4 text-center">
      <div class="bg-gray-100 p-4 rounded-lg">
        <p class="text-sm text-gray-500">Words</p>
        <p id="word-count" class="text-2xl font-bold text-primary">0</p>
      </div>
      <div class="bg-gray-100 p-4 rounded-lg">
        <p class="text-sm text-gray-500">Characters</p>
        <p id="char-count" class="text-2xl font-bold text-primary">0</p>
      </div>
      <div class="bg-gray-100 p-4 rounded-lg">
        <p class="text-sm text-gray-500">Sentences</p>
        <p id="sentence-count" class="text-2xl font-bold text-primary">0</p>
      </div>
    </div>
  </div>

  <script>
    const textInput = document.getElementById('text-input');
    const wordCount = document.getElementById('word-count');
    const charCount = document.getElementById('char-count');
    const sentenceCount = document.getElementById('sentence-count');

    function updateCounts() {
      const text = textInput.value.trim();
      const words = text.match(/\b\w+\b/g) || [];
      const sentences = text.match(/[.!?]+(\s|$)/g) || [];

      wordCount.textContent = words.length;
      charCount.textContent = text.length;
      sentenceCount.textContent = sentences.length;
    }

    textInput.addEventListener('input', updateCounts);
    window.addEventListener('load', updateCounts);
  </script>
</body>
</html>
