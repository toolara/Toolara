<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Calculator - Toolara</title>
  <meta name="description" content="Use Toolara's Simple Calculator for basic arithmetic operations quickly and easily." />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3A86FF',
            accent: '#4CC9F0',
            text: '#333333',
            secondary: '#777777',
          },
          fontFamily: {
            poppins: ['Poppins', 'sans-serif'],
          },
          boxShadow: {
            soft: '0 4px 20px rgba(0, 0, 0, 0.08)',
            softer: '0 6px 30px rgba(0, 0, 0, 0.1)',
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #FFFFFF;
      color: #333333;
      scroll-behavior: smooth;
    }
    .nav-link::after {
      content: '';
      display: block;
      width: 0;
      height: 2px;
      background: #4CC9F0;
      transition: width 0.3s;
    }
    .nav-link:hover::after {
      width: 100%;
    }
  </style>
</head>
<body class="font-poppins pt-20">

  <nav class="bg-white shadow-soft py-4 px-4 md:px-8 fixed top-0 w-full z-50">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <a href="/Toolara" class="text-2xl font-bold text-primary flex items-center">
        <img src="TOOLARALOGO.png" class="h-[8vh] w-[6vw] mr-2 cover" />
      </a>

      <div class="hidden md:flex space-x-8">
        <a href="/Toolara" class="nav-link text-text font-medium hover:text-primary">Home</a>
        <a href="#tools" class="nav-link text-text font-medium hover:text-primary">Tools</a>
        <a href="#about" class="nav-link text-text font-medium hover:text-primary">About</a>
        <a href="#contact" class="nav-link text-text font-medium hover:text-primary">Contact</a>
      </div>

      <button id="mobile-menu-button" class="md:hidden text-text">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>

    <div id="mobile-menu" class="hidden md:hidden bg-white py-4 px-4 absolute left-0 right-0 top-16 shadow-lg">
      <div class="flex flex-col space-y-4">
        <a href="/Toolara" class="text-text font-medium hover:text-primary">Home</a>
        <a href="#tools" class="text-text font-medium hover:text-primary">Tools</a>
        <a href="#about" class="text-text font-medium hover:text-primary">About</a>
        <a href="#contact" class="text-text font-medium hover:text-primary">Contact</a>
      </div>
    </div>
  </nav>

  <main class="max-w-md mx-auto mt-24 p-6 bg-white rounded shadow-lg">
    <h2 class="text-3xl font-semibold mb-6">Simple Calculator</h2>
    <p class="mb-4 text-secondary">Perform basic arithmetic operations easily.</p>

    <input type="text" id="calc-display" class="w-full mb-4 p-3 text-xl text-right border rounded" readonly />

    <div class="grid grid-cols-4 gap-4">
      <button class="bg-gray-200 p-4 rounded text-lg" onclick="appendValue('7')">7</button>
      <button class="bg-gray-200 p-4 rounded text-lg" onclick="appendValue('8')">8</button>
      <button class="bg-gray-200 p-4 rounded text-lg" onclick="appendValue('9')">9</button>
      <button class="bg-blue-500 text-white p-4 rounded text-lg" onclick="appendValue('/')">÷</button>

      <button class="bg-gray-200 p-4 rounded text-lg" onclick="appendValue('4')">4</button>
      <button class="bg-gray-200 p-4 rounded text-lg" onclick="appendValue('5')">5</button>
      <button class="bg-gray-200 p-4 rounded text-lg" onclick="appendValue('6')">6</button>
      <button class="bg-blue-500 text-white p-4 rounded text-lg" onclick="appendValue('*')">×</button>

      <button class="bg-gray-200 p-4 rounded text-lg" onclick="appendValue('1')">1</button>
      <button class="bg-gray-200 p-4 rounded text-lg" onclick="appendValue('2')">2</button>
      <button class="bg-gray-200 p-4 rounded text-lg" onclick="appendValue('3')">3</button>
      <button class="bg-blue-500 text-white p-4 rounded text-lg" onclick="appendValue('-')">−</button>

      <button class="bg-gray-200 p-4 rounded text-lg" onclick="appendValue('0')">0</button>
      <button class="bg-gray-200 p-4 rounded text-lg" onclick="appendValue('.')">.</button>
      <button class="bg-red-500 text-white p-4 rounded text-lg" onclick="clearDisplay()">C</button>
      <button class="bg-blue-500 text-white p-4 rounded text-lg" onclick="appendValue('+')">+</button>

      <button class="col-span-4 bg-green-600 text-white p-4 rounded text-lg" onclick="calculateResult()">=</button>
    </div>
  </main>

  <footer class="mt-12 p-6 text-center text-sm text-gray-500">
    &copy; 2025 Toolara. All rights reserved.
  </footer>

  <script>
    const display = document.getElementById('calc-display');

    function appendValue(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculateResult() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Error';
      }
    }

    document.getElementById('mobile-menu-button').addEventListener('click', () => {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
